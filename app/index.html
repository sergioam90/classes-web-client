<!-- Add your site or application content here -->
<div class="header" ng-controller="HeaderController as header">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand text-uppercase" ui-sref="main">aprob.ar</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/teachers/search') }"><a ui-sref="teachersSearch">Profesores</a></li>
        </ul>
        <div ng-show="header.isAuthenticated()" class="navbar-right" ng-cloak>
          <ul class="nav navbar-nav">
            <li ng-class="active">
              <a ui-sref="account"><i class="fa fa-user"></i> {{ currentUser.firstName }}</a>
            </li>
          </ul>
          <a href="" class="btn navbar-btn btn-primary" ng-click="header.logout()">Salir</a>
        </div>
        <div class="navbar-right" ng-show="!header.isAuthenticated()" ng-cloak>
          <a ui-sref="login" class="btn navbar-btn btn-primary">Iniciar sesi√≥n</a>
          <a ui-sref="register" class="btn navbar-btn btn-primary">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="container" ui-view></div>
</div>

<div class="footer">
  <div class="container">
  </div>
</div>
