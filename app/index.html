<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderController as header">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand text-uppercase" ui-sref="main">aprob.ar</a>
                </div>

                <div class="navbar-collapse collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="teachersSearch">Profesores</a>
                        </li>
                    </ul>

                    <!-- Logged in bar -->
                    <ul class="nav navbar-nav navbar-right" ng-show="header.isAuthenticated()">
                        <li ui-sref-active="active">
                            <a ui-sref="account.user"><i class="fa fa-user"></i> {{ header.user.firstName }}</a>
                        </li>
                        <li>
                            <!-- TODO: Replace click with ui-sref -->
                            <a href="" ng-click="header.logout()">Salir</a>
                        </li>
                    </ul>

                    <!-- Logged out bar -->
                    <ul class=" nav navbar-nav navbar-right" ng-show="!header.isAuthenticated()">
                        <li>
                            <a ui-sref="login">Iniciar sesión</a>
                        </li>
                        <li>
                            <a ui-sref="register.method({target: 'teacher'})">Quiero enseñar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ui-view></div>
</div>

<div class="footer">
    <div class="container">
    </div>
</div>
