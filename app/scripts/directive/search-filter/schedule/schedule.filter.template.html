<!-- Home lesson filter -->
<span ng-click="toggle()" tooltip-enable="{{ !state }}" tooltip="Horario">

    <p class="lead hand-pointer" tooltip="{{ state | schedule }}">
        <i class="fa fa-sun-o text-muted" ng-if="!state"></i>
        <i class="fa fa-sun-o text-warning" ng-if="state == 'morning'"></i>
        <i class="fa fa-question text-primary" ng-if="state == 'afternoon'"></i>
        <i class="fa fa-moon-o text-info" ng-if="state == 'night'"></i>
    </p>

</span>
