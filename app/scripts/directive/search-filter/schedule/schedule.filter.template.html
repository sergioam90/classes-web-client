<!-- Home lesson filter -->
<span tooltip="Horario" class="filter-icon">

    <!-- Morning icon -->
    <i ng-click="toggleMorning()" class="fa fa-sun-o" ng-class="morning ? 'text-warning' : 'text-muted'"></i>

    <!-- Afternoon icon -->
    <i ng-click="toggleAfternoon()" class="fa fa-question" ng-class="afternoon ? 'text-primary' : 'text-muted'"></i>

    <!-- Night icon -->
    <i ng-click="toggleNight()" class="fa fa-moon-o" ng-class="night ? 'text-info' : 'text-muted'"></i>

</span>
