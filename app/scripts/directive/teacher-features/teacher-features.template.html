<!-- Teacher features container -->
<span class="teacher-feature">

    <!-- Degree -->
    <degree-icon ng-model="teacher.degree"></degree-icon>

    <!-- Individual lessons -->
    <span>
        <i class="fa fa-user"
           ng-class="teacher.individualLessons ? 'feature-enabled' : 'muted-text'">
        </i>
    </span>

    <!-- Group lessons -->
    <span>
        <i class="fa fa-users"
           ng-class="teacher.groupLessons ? 'feature-enabled' : 'muted-text'">
        </i>
    </span>

    <!-- Class location -->
    <span>
        <i class="fa fa-car"
           ng-class="teacher.homeLessons ? 'feature-enabled' : 'muted-text'">
        </i>
    </span>

</span>
