<div class="signup-steps">
    <div ng-repeat="step in steps"
         ng-class="{ 'current-step': isCurrentStep($index), 'past-step': isPastStep($index), 'future-step': isFutureStep($index) }"
         ng-style="{ 'width': 100 / steps.length + '%' }">
        <button class="btn-floating btn">
            {{ $index + 1 }}
        </button>

        {{ step.title }}
    </div>
</div>
