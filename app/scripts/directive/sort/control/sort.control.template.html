<!-- Distance sort -->
<div class="row no-margin-row sort-control">

    <!-- Desktop view -->
    <div class="col s12 hide-on-small-only" ng-click="toggle()">

        <!-- Sort icon -->
        <div class="row no-margin-row filter-icon center">
            <div class="col s12 sort-icon valign">
                <span ng-if="state === 'ASC'">
                    <div class="col s3">
                        <i class="fa fa-long-arrow-up blue-text"></i>
                    </div>
                    <div class="col s6">
                        <i class="fa" ng-class="[iconClass, iconColorClass]"></i>
                    </div>
                </span>
                <span ng-if="state === 'DESC'">
                    <div class="col s3">
                        <i class="fa fa-long-arrow-down blue-text"></i>
                    </div>
                    <div class="col s6">
                        <i class="fa" ng-class="[iconClass, iconColorClass]"></i>
                    </div>
                </span>
                <span ng-if="state == undefined">
                    <i class="fa muted-text" ng-class="iconClass"></i>
                </span>
            </div>
        </div>

        <!-- Sort description -->
        <div class="row no-margin-row filter-description">
            <div class="col s12 valign">
                <div class="filter-description center">{{ text }}</div>
            </div>
        </div>
    </div>

    <!-- TODO: Update mobile view when desktop is finished -->

    <!-- Mobile view -->
    <div class="col s12 hide-on-med-and-up" ng-click="toggle()">
        <div class="row no-margin-row filter-icon">
            <span ng-if="state === 'ASC'">ASC</span>
            <span ng-if="state === 'DESC'">DESC</span>
            <span ng-if="state == undefined">X</span>
        </div>
        <div class="row no-margin-row">
            <div class="filter-description">{{ text }}</div>
        </div>
    </div>
</div>
