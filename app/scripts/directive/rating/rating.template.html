<span class="rating" ng-if="value !== 0 || !readonly">
    <a href=""
       ng-mouseleave="starLeave()"
       ng-click="starClick($index, $event)"
       ng-mouseover="starHover($index)"
       ng-repeat="state in states track by $index">
        <i ng-class="statesClasses[state]"></i>
    </a>
</span>
