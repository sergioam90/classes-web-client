<!-- Degree -->
<span class="degrees">

    <!-- Undefined or undergraduated -->
    <i ng-if="!degree || degree == 'undergraduate'"
       class="fa fa-graduation-cap muted-text">
    </i>

    <!-- Graduated -->
    <i ng-if="degree == 'graduate'"
       class="fa fa-graduation-cap on-1">
    </i>

    <!-- Postgraduated -->
    <i ng-if="degree == 'postgraduate'"
       class="fa fa-graduation-cap on-2">
    </i>
</span>
