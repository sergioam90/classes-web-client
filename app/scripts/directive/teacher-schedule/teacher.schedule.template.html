<!-- Home lesson filter -->
<span class="filter-icon teacher-schedule">

    <!-- Morning icon -->
    <i class="fa fa-sun-o"
       ng-class="schedule.morning ? 'schedule-morning-enabled' : 'muted-text'">
    </i>

    <!-- Afternoon icon -->
    <i class="fa fa-question"
       ng-class="schedule.afternoon ? 'schedule-afternoon-enabled' : 'muted-text'">
    </i>

    <!-- Night icon -->
    <i class="fa fa-moon-o"
       ng-class="schedule.night ? 'schedule-night-enabled' : 'muted-text'">
    </i>

</span>
