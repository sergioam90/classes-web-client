<div class="container-fluid teacher-result">
    <div class="card hoverable search stacked z-depth-1 hand-pointer" ng-click="viewProfile({teacher: teacher})">
        <div class="row no-margin-row valign-wrapper">

            <!-- Profile picture -->
            <div class="col s3 m3">
                <img class="responsive-img valign" src="/images/mock.jpg" alt=""/>
            </div>

            <!-- Teacher information -->
            <div class="col s9 m9">

                <div class="row no-margin-row">

                    <!-- Name and more info -->
                    <div class="col s7 m7">
                        <div class="col s12 m12">
                            <p class="">
                                <degree-icon ng-model="teacher.degree"></degree-icon>
                                {{ teacher.user | fullName }}
                            </p>
                        </div>
                        <div class="col s12 m12">
                            <teacher-features ng-model="teacher"></teacher-features>
                        </div>
                        <div clas="col s12" ng-if="teacher.distance">
                            <h5><i class="fa fa-marker"></i> {{ teacher.distance | number:1 }} km</h5>
                        </div>
                    </div>

                    <!-- Rating and fee -->
                    <div class="col s5 m5 center">
                        <div class="col s12 m12">
                            <rating class="orange-text"
                                    ng-model="teacher.averageRating"
                                    readonly="true">
                            </rating>
                        </div>
                        <div class="col s12 m12">
                            <p class="">$ {{ teacher.fee }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
