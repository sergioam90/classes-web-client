<div class="container-fluid teacher-result">
    <div class="card hoverable search stacked z-depth-1 hand-pointer" ng-click="viewProfile({teacher: teacher})">
        <div class="row no-margin-row valign-wrapper">

            <!-- Profile picture -->
            <div class="col s3 m3">
                <img class="responsive-img valign profile-pic-border" src="/images/mock.jpg" alt="Profile picture">
            </div>

            <!-- Teacher information -->
            <!-- TODO: Solve this without style -->
            <div class="col s9 m9" style="margin-left: -25px;">

                <div class="row no-margin-row">

                    <!-- Name and more info -->
                    <div class="col s7 m8">

                        <!-- Teacher name -->
                        <div class="col s12 m12 teacher-name">
                            {{ teacher.user | fullName }}
                        </div>

                        <!-- Description -->
                        <div class="col s12">
                            <p class="truncate teacher-description">
                                Soy licenciado en economia, y me gusta comer bananas.
                            </p>
                        </div>

                        <!-- Features -->
                        <div class="col m6 center hide-on-small-only">
                            <div class="filter-description">Caracteristicas</div>
                            <teacher-features ng-model="teacher"></teacher-features>
                        </div>

                        <!-- Schedule -->
                        <div class="col m6 center hide-on-small-only">
                            <div class="filter-description">Horarios</div>
                            <teacher-schedule ng-model="teacher.schedule"></teacher-schedule>
                        </div>
                    </div>

                    <!-- Rating and fee -->
                    <div class="col s5 m4 center right-column-border">
                        <div class="row no-margin-row">
                            <div class="col s12 m12">
                                <rating class="teacher-rating"
                                        ng-model="teacher.averageRating"
                                        readonly="true">
                                </rating>
                            </div>
                            <div class="col s12 m12">
                                <div class="teacher-fee">$ {{ teacher.fee }}</div>
                            </div>
                            <div class="col s12 teacher-distance" ng-if="teacher.distance">
                                <i class="fa fa-map-marker red-text"></i> {{ teacher.distance | number:1 }} km
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
