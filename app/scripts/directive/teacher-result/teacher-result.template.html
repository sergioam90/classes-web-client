<div class="panel panel-body teachers_panel" ng-click="viewProfile({teacher: teacher})">
    <div class="row">
        <!-- Profile picture -->
        <div class="col-md-2 col-xs-2">
            <img class="img-responsive" src="/images/mock.jpg" alt=""/>
        </div>

        <!-- Profile data -->
        <div class="col-md-10 col-xs-10">

            <div class="row">
                <div class="col-sm-8 col-xs-8">
                    <!-- Name and more info -->
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <strong class="lead">
                                <degree-icon ng-model="teacher.degree"></degree-icon>
                                {{ teacher.user | fullName }}
                            </strong>
                        </div>
                        <div class="col-sm-12 col-xs-12">
                            <teacher-features ng-model="teacher"></teacher-features>
                        </div>
                        <div class="col-sm-12 col-xs-12">
                            <dl>
                                <!-- Subjects -->
                                <dd>
                                    <p class="lead">
                                      <span class="label label-primary" ng-repeat="subject in []">
                                        {{ subject.name }}
                                      </span>
                                    </p>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <!-- Rating and fee -->
                <div class="col-sm-4 col-xs-4">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <rating class="text-warning"
                                    ng-model="teacher.averageRating"
                                    readonly="true">
                            </rating>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <h4>$ {{ teacher.fee }}</h4>
                        </div>
                    </div>

                </div>
            </div>


            <!-- Additional data -->
            <div class="row">
            </div>

        </div>
    </div>
</div>
