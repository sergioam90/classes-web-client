<div class="container-fluid">
    <div class="card hoverable hand-pointer" ng-click="viewProfile({teacher: teacher})">
        <div class="row no-margin-row valign-wrapper">

            <!-- Profile picture -->
            <div class="col s12 m3 16">
                <img class="responsive-img valign" src="/images/mock.jpg" alt=""/>
            </div>

            <div class="clearfix hide-on-med-and-up"></div>

            <!-- Teacher information -->
            <div class="col s12 m9 16">

                <div class="row">

                    <!-- Name and more info -->
                    <div class="col s12 m7">
                        <div class="col s12 m12">
                            <p class="">
                                <degree-icon ng-model="teacher.degree"></degree-icon>
                                {{ teacher.user | fullName }}
                            </p>
                        </div>
                        <div class="col s12 m12 hide-on-small-only">
                            <teacher-features ng-model="teacher"></teacher-features>
                        </div>
                    </div>

                    <!-- Rating and fee -->
                    <div class="col s12 m5 center">
                        <div class="col s12 m12">
                            <rating class="orange-text"
                                    ng-model="teacher.averageRating"
                                    readonly="true">
                            </rating>
                        </div>
                        <div class="col s12 m12">
                            <p class="">$ {{ teacher.fee }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
