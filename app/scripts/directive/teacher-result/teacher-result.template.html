<div class="card hoverable" ng-click="viewProfile({teacher: teacher})">
    <div class="row">
        <div class="col s12 m2 card-image">
            <img class="responsive-img card-image" src="/images/mock.jpg" alt=""/>
        </div>

        <div class="clearfix hide-on-med-and-up"></div>

        <div class="col s12 m10">

            <div class="row">

                <!-- Name and more info -->
                <div class="col s12 m7">
                    <div class="col s12 m12">
                        <p class="flow-text">
                            <degree-icon ng-model="teacher.degree"></degree-icon>
                            {{ teacher.user | fullName }}
                        </p>
                    </div>
                    <div class="col s12 m12 hide-on-small-only">
                        <teacher-features ng-model="teacher"></teacher-features>
                    </div>
                </div>

                <!-- Rating and fee -->
                <div class="col s12 m5 center">
                    <div class="col s12 m12">
                        <rating class="orange-text"
                                ng-model="teacher.averageRating"
                                readonly="true">
                        </rating>
                    </div>
                    <div class="col s12 m12">
                        <p class="flow-text">$ {{ teacher.fee }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
