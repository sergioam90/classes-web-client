<div class="container-fluid teacher-result">
    <div class="card hoverable search stacked z-depth-1 hand-pointer" ng-click="viewProfile({teacher: teacher})">
        <div class="row no-margin-row valign-wrapper">

            <!-- Profile picture -->
            <div class="col s3 m3">
                <img class="responsive-img valign" src="/images/mock.jpg" alt="" style="border-right: 5px solid orange">
            </div>

            <!-- Teacher information -->
            <div class="col s9 m9" style="margin-left: -25px;">

                <div class="row no-margin-row">

                    <!-- Name and more info -->
                    <div class="col s7 m8">
                        <div class="col s12 m12">
                            <p class="" style="margin: 0; font-weight: 200;">
                                <!-- <degree-icon ng-model="teacher.degree"></degree-icon> -->
                                {{ teacher.user | fullName }}
                            </p>
                        </div>
                        <div class="col s12">
                            <p class="truncate" style="
    color: #6F6E6E;
    font-size: 1rem;
    margin-top: 0;
                                                   ">
                                Soy licenciado en economia, y me gusta comer bananas.
                            </p>
                        </div>
                        <div class="col s12 m12">
                            <teacher-features ng-model="teacher"></teacher-features>
                        </div>
                    </div>

                    <!-- Rating and fee -->
                    <div class="col s5 m4 center" style="border-left: 1px solid #d8d8d8">
                        <div class="row no-margin-row">
                            <div class="col s12 m12">
                                <rating class="orange-text" style="font-size: 2rem; font-weight: 100;"
                                        ng-model="teacher.averageRating"
                                        readonly="true">
                                </rating>
                            </div>
                            <div class="col s12 m12">
                                <div class="" style="font-weight: 200;">$ {{ teacher.fee }}</div>
                            </div>
                            <div class="col s12" ng-if="teacher.distance" style="font-size: 1.2rem;">
                                <i class="fa fa-map-marker red-text"></i> {{ teacher.distance | number:1 }} km
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
