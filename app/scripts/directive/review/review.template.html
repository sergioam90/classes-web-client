<div class="row">

    <!-- Review student image -->
    <div class="col-sm-2">
        <img src="images/mock.jpg" class="img img-responsive img-thumbnail"/>
    </div>

    <!-- Review comment and student name -->
    <div class="col-sm-10">

        <!-- TODO: Add created date! -->
        <!-- Student name and date -->
        <div class="row">

            <!-- Student name -->
            <div class="col-sm-9">
                <h5>
                    {{ review.student.user.firstName }} {{ review.student.user.lastName }}
                    <rating class="orange-text"
                            readonly="true"
                            ng-model="review.rating">
                    </rating>
                </h5>
            </div>

            <!-- Review date -->
            <div class="col-sm-3">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p>{{ review.comment }}</p>
            </div>
        </div>

    </div>
</div>
