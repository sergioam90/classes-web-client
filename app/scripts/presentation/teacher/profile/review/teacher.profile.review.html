<div class="modal-header">
    <button type="button" class="close" ng-click="vm.modalDismiss()" aria-hidden="true">×</button>
    <h4 class="modal-title">Calificación de {{ vm.currentUser.firstName }} {{ vm.currentUser.lastName }}</h4>
</div>
<div class="modal-body">
    <h4>
        <rating ng-model="vm.teacher.review.rating"></rating>
    </h4>
    <textarea class="form-control" type="text" ng-model="vm.teacher.review.comment" maxlength="256"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.modalDismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="vm.modalSubmitReview(vm.teacher.review)">
        Calificar
    </button>
</div>
