<dl>

    <!-- User information -->
    <dt>Nombre</dt>
    <dd>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <span editable-text="vm.user.firstName" e-required e-form="nameForm">
                            {{ vm.user.firstName }} {{ vm.user.lastName }}
                        </span>
                    </div>
                    <div class="col-sm-6">
                        <span editable-text="vm.user.lastName" e-required e-form="nameForm">
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <form editable-form name="nameForm" onaftersave="vm.saveUser()" ng-show="nameForm.$visible">
                    <button type="submit" ng-disabled="nameForm.$waiting" class="btn btn-sm btn-primary">
                        <i class="fa fa-check"></i>
                    </button>
                    <button type="button" ng-disabled="nameForm.$waiting" ng-click="nameForm.$cancel()"
                            class="btn btn-sm btn-default">
                        <i class="fa fa-close"></i>
                    </button>
                </form>
                <button class="btn btn-default btn-sm" ng-click="nameForm.$show()" ng-hide="nameForm.$visible">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>
    </dd>

    <dt>Email</dt>
    <dd>
        {{ vm.user.email }}
    </dd>

    <dt>GÃ©nero</dt>
    <dd>
        <div class="row">
            <div class="col-sm-6">
            <span editable-select="vm.user.gender" e-ng-options="genderValue | gender for genderValue in vm.genders"
                  e-form="genderForm">
                {{ vm.user.gender | gender }}
            </span>
            </div>
            <div class="col-sm-4">
                <form editable-form name="genderForm" onaftersave="vm.saveUser()" ng-show="genderForm.$visible">
                    <button type="submit" ng-disabled="genderForm.$waiting" class="btn btn-sm btn-primary">
                        <i class="fa fa-check"></i>
                    </button>
                    <button type="button" ng-disabled="genderForm.$waiting" ng-click="genderForm.$cancel()"
                            class="btn btn-sm btn-default">
                        <i class="fa fa-close"></i>
                    </button>
                </form>
                <button class="btn btn-default btn-sm" ng-click="genderForm.$show()" ng-hide="genderForm.$visible">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>
    </dd>

    <!-- TODO: Trigger calendar open -->
    <dt>Fecha de nacimiento</dt>
    <div class="row">
        <div class="col-sm-6">
            {{ vm.user.birthDate | date:'longDate' }}
            <span editable-text="vm.user.birthDate" e-type="hidden" e-form="birthDateForm"></span>

            <span class="input-group-btn pull-right" ng-if="birthDateForm.$visible">
                <div dropdown>
                    <button
                            dropdown-toggle
                            type="button"
                            class="btn btn-default btn-sm dropdown-toggle">
                        <i class="fa fa-calendar"></i>
                    </button>

                    <div ng-click="$event.stopPropagation()" class="calendar dropdown-menu pull-right">
                        <datepicker
                                ng-model="vm.user.birthDate"
                                show-weeks="false"
                                datepicker-mode="'year'"
                                format="YYYY-MM-DD"
                                starting-day="1"
                                ></datepicker>
                    </div>
                </div>
            </span>
        </div>
        <div class="col-sm-4">
            <form editable-form name="birthDateForm" onaftersave="vm.saveUser()" ng-show="birthDateForm.$visible">
                <button type="submit" ng-disabled="genderForm.$waiting" class="btn btn-sm btn-primary">
                    <i class="fa fa-check"></i>
                </button>
                <button type="button" ng-disabled="birthDateForm.$waiting" ng-click="birthDateForm.$cancel()"
                        class="btn btn-sm btn-default">
                    <i class="fa fa-close"></i>
                </button>
            </form>
            <button class="btn btn-default btn-sm" ng-click="birthDateForm.$show()" ng-hide="birthDateForm.$visible">
                <i class="fa fa-pencil"></i>
            </button>
        </div>
    </div>


    <dt>Imagen de perfil</dt>
    <dd>{{ vm.user.profilePicture }}</dd>

</dl>
