<div class="panel panel-default col-md-6 col-md-offset-3" ng-controller="RegisterController as vm">
  <h3 class="text-center">Registrarse</h3>
  <hr/>
  <form ng-submit="vm.register(user)">
    <div class="form-group row">
      <div class="col-sm-6">
        <label class="control-label">Nombre</label>
        <input class="form-control" placeholder="Lionel" ng-model="user.firstName" required/>
      </div>
      <div class="col-sm-6">
        <label class="control-label">Apellido</label>
        <input class="form-control" placeholder="Messi" ng-model="user.lastName" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Email</label>
      <input class="form-control" type="email" placeholder="lio@gmail.com" ng-model="user.email" required/>
    </div>
    <div class="form-group">
      <label class="control-label">Fecha de nacimiento</label>
      <input class="form-control" type="date" ng-model="user.birthDate" required/>
    </div>
    <div class="form-group">
      <label class="control-label">Género</label>
      <div>
        <input type="radio" ng-model="user.gender" value="m"/> Hombre
      </div>
      <div>
        <input type="radio" ng-model="user.gender" value="f"/> Mujer
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6"><label class="control-label">Contraseña</label>
        <input class="form-control" type="password" placeholder="Contraseña" ng-model="user.password" required/>
      </div>
      <div class="col-sm-6">
        <label class="control-label">Confirmar contraseña</label>
        <input class="form-control" type="password" placeholder="Confirmar contraseña" required/>
      </div>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Crear cuenta"/>
    </div>
  </form>
</div>
