<div class="panel panel-default col-md-8 col-md-offset-2">
    <h3 class="text-center">Registrarse</h3>
    <hr/>
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified">
                <a ui-sref="register.method" ui-sref-active="active" class="btn btn-default">Método</a>
                <a ui-sref="register.personal" ui-sref-active="active" class="btn btn-default">Información personal</a>
                <a ui-sref="register.{{ vm.target }}" ui-sref-active="active" class="btn btn-default">Información
                    adicional</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form ng-submit="vm.register(user)">
                <div ui-view></div>
            </form>
        </div>
    </div>

</div>

<h5>User:</h5>{{ vm.user | json }}
<h5>Teacher:</h5>{{ vm.teacher | json }}
<h5>Subjects:</h5>{{ vm.subjects | json }}
<h5>Student:</h5>{{ vm.student | json }}
