<!-- Professional information -->
<div class="row">

    <!-- First column -->
    <div class="col-sm-8">

        <!-- First row -->
        <div class="row">

            <!-- Level -->
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="control-label">Estudios</label>
                    <select class="form-control" placeholder="Estudios"
                            ng-model="vm.teacher.degree"
                            ng-options="degree.name for degree in vm.degrees track by degree.id"
                            ng-required="true">
                    </select>
                </div>
            </div>

            <!-- Phone -->
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label">Teléfono</label>
                    <input class="form-control" placeholder="02914550170" ng-model="vm.teacher.phone"/>
                </div>
            </div>

            <!-- Whatsapp -->
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label"><i class="fa fa-whatsapp"></i> Whatsapp</label>

                    <div class="text-center">
                        <input type="checkbox" ng-model="vm.teacher.whatsApp"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second row -->
        <div class="row">

            <!-- Subjects -->
            <div class="form-group col-sm-9">
                <label class="control-label">Asignaturas</label>

                <div class="checkbox" ng-repeat="subject in vm.subjects">
                    <label>
                        <input type="checkbox" ng-model="subject.selected"/> {{ subject.name }}
                    </label>
                </div>
            </div>

            <!-- Price -->
            <div class="form-group col-sm-3">
                <label class="control-label">Precio</label>

                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" placeholder="80" type="number" min="0"
                           ng-model="vm.teacher.fee"/>
                </div>
            </div>
        </div>

        <!-- Third row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Descripción</label>
                    <input class="form-control" placeholder="Escriba una breve descripción sobre usted"
                           ng-model="vm.teacher.description"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Second column -->
    <div class="col-sm-4">
        <div class="form-group">
            <label class="control-label">Ubicación</label>
            <input class="form-control" placeholder="Ubicación" ng-model=""/>
        </div>
    </div>

    <!-- Second row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <a ui-sref="register.personal" class="btn btn-default">Anterior</a>
                <a ui-sref="register.finish" class="btn btn-primary pull-right">Finalizar</a>
            </div>
        </div>
    </div>
</div>
