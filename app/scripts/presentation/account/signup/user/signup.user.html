<div class="container">

    <div class="row">
        <div class="col s12 card">

            <div class="col s2">
                <img src="images/mock.jpg" class="img-responsive" alt="Profile picture">
            </div>

            <div class="col s10">

                <!-- First row -->
                <div class="form-group row">
                    <div class="col s4">
                        <label class="control-label">Nombre</label>
                        <input class="form-control" placeholder="Lionel" ng-model="vm.user.firstName" required/>
                    </div>
                    <div class="col s4">
                        <label class="control-label">Apellido</label>
                        <input class="form-control" placeholder="Messi" ng-model="vm.user.lastName" required/>
                    </div>
                    <div class="col s4">
                        <label class="control-label">Género</label>

                        <div>
                            <input id="maleRadio" type="radio" ng-model="vm.user.gender" value="male"/>
                            <label for="maleRadio">Hombre</label>
                            <input id="femaleRadio" type="radio" ng-model="vm.user.gender" value="female"/>
                            <label for="femaleRadio">Mujer</label>
                        </div>
                    </div>
                </div>

                <!-- Second row -->
                <div class="form-group row">
                    <div class="col s6">
                        <label class="control-label">Email</label>
                        <input class="form-control" type="email" placeholder="lio@gmail.com" ng-model="vm.user.email"
                               required/>
                    </div>
                    <div class="col s6">
                        <label class="control-label">Fecha de nacimiento</label>
                        <input input-date
                               required
                               type="text"
                               ng-model="vm.user.birthDate"
                               value="{{ vm.user.birthDate | date:longDate }}"
                               format="yyyy-mm-dd"
                               months-full="{{ month }}"
                               months-short="{{ monthShort }}"
                               weekdays-full="{{ weekdaysFull }}"
                               weekdays-short="{{ weekdaysShort }}"
                               weekdays-letter="{{ weekdaysLetter }}"
                               today="Hoy"
                               clear="Limpiar"
                               close="Cerrar"
                               select-years="15">
                    </div>
                </div>

                <!-- Third row -->
                <div class="form-group row">
                    <div class="col s6"><label class="control-label">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" ng-model="vm.user.password"
                               required/>
                    </div>
                    <div class="col s6">
                        <label class="control-label">Confirmar contraseña</label>
                        <input class="form-control" type="password" placeholder="Confirmar contraseña" required/>
                    </div>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="form-group row">
                <div class="col s12">
                    <a ui-sref="root.signup" class="btn btn-default">Anterior</a>
                    <a ng-click="vm.sendConfirmation()"
                       class="btn btn-primary pull-right">Siguiente</a>
                </div>
            </div>
        </div>
    </div>
</div>
