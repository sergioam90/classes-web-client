<div class="container-fluid"> <div class="container-fluid"> <!-- Main content --> <div class="col-sm-9 col-sm-offset-1"> <div class="row"> <div class="panel panel-body filter-panel"> <!-- City and text filters --> <div class="row"> <!-- City filter --> <div class="col-sm-4 col-xs-12"> <ui-select ng-model="vm.searchCriteria.city" theme="bootstrap"> <ui-select-match placeholder="Elija una ciudad...">{{ $select.selected | city }} </ui-select-match> <ui-select-choices repeat="city in vm.cities"> <div ng-bind-html="city | city | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <!-- Text filter --> <div class="col-sm-4 col-xs-11"> <input ng-model="vm.searchCriteria.text" ng-model-options="{ debounce: 750 }" ng-change="vm.search()" type="text" class="form-control" placeholder="Nombre o descripcion..."> </div> <!-- Subject filter --> <div class="col-sm-1 col-xs-1"> <span class="text-success filter-icon"><i class="fa fa-flask"></i></span> </div> <!-- Advanced search --> <div class="col-sm-1 col-xs-2"> <span class="filter-icon" tooltip="Búsqueda avanzada" ng-init="vm.advancedVisible = true" ng-click="vm.advancedVisible = !vm.advancedVisible"> <i class="fa fa-minus" ng-if="vm.advancedVisible"></i> <i class="fa fa-plus" ng-if="!vm.advancedVisible"></i> </span> </div> <!-- Help button --> <div class="col-sm-1 col-xs-2"> <span class="text-center filter-icon" tooltip="Ayuda"><i class="fa fa-question-circle text-primary"></i><br></span> </div> <!-- Clear filters button --> <div class="col-sm-1 col-xs-2"> <span ng-click="vm.clearFilters()" class="text-center filter-icon" tooltip="Limpiar filtros"> <i class="fa fa-eraser text-primary"></i> </span> </div> </div> <!-- Basic filters --> <div class="row text-center" ng-show="!vm.advancedVisible"> <!-- Fee filter --> <div class="col-sm-2 col-xs-3"> <fee-filter ng-click="vm.search()" ng-model="vm.searchCriteria.fee"></fee-filter> </div> <!-- Home lesson filter --> <div class="col-sm-1 col-xs-2"> <home-filter ng-click="vm.search()" ng-model="vm.searchCriteria.homeLessons"></home-filter> </div> <!-- Degree filter --> <div class="col-sm-1 col-xs-2"> <degree-filter ng-click="vm.search()" degrees-names="vm.degreesNames" selected-degrees="vm.selectedDegrees"> </degree-filter> </div> <!-- Individual lessons --> <div class="col-sm-1 col-xs-2"> <individual-filter ng-model="vm.searchCriteria.individualLessons" ng-click="vm.search()"> </individual-filter> </div> <!-- For proper column alignment --> <div class="clearfix visible-xs-block"></div> <!-- Rating filter --> <div class="col-sm-2 col-xs-4"> <div> <rating class="text-warning filter-icon" tooltip="Calificación" ng-model="vm.searchCriteria.averageRating"> </rating> </div> mín. </div> <!-- Schedule filter --> <div class="col-sm-2 col-xs-3"> <schedule-filter morning="vm.searchCriteria.morning" afternoon="vm.searchCriteria.afternoon" night="vm.searchCriteria.night" ng-click="vm.search()"> </schedule-filter> </div> </div> <!-- Advanced filters --> <div class="row" ng-show="vm.advancedVisible"> <div class="col-sm-12"> <tabset justified="true"> <!-- Subjects --> <tab heading="Materias"> <div isteven-multi-select input-model="vm.subjects" output-model="outputBrowsers" button-label="name filteredLevel" item-label="name filteredLevel" search-property="filteredName" tick-property="selected" on-change="vm.search()" on-item-click="vm.search()" on-select-none="vm.search()" on-select-all="vm.search()" helper-elements="all none filter" translation="vm.localSelectStrings"> </div> <hr> <label ng-repeat="subject in vm.subjects"> <input ng-change="vm.search()" ng-model="subject.selected" value="{{ subject.selected }}" type="checkbox"> {{ subject.name }} </label> </tab> <!-- Schedule --> <tab heading="Horarios"> <div class="checkbox"> <label> <input ng-change="vm.search()" ng-model="vm.searchCriteria.morning" value="{{ vm.searchCriteria.morning }}" ng-true-value="'1'" ng-false-value="null" type="checkbox"> Mañana </label> <label> <input ng-change="vm.search()" ng-model="vm.searchCriteria.afternoon" value="{{ vm.searchCriteria.afternoon }}" ng-true-value="'1'" ng-false-value="null" type="checkbox"> Tarde </label> <label> <input ng-change="vm.search()" ng-model="vm.searchCriteria.night" ng-true-value="'1'" ng-false-value="null" value="{{ vm.searchCriteria.night }}" type="checkbox"> Noche </label> </div> </tab> <!-- Degree --> <tab heading="Estudios"> <label ng-repeat="degree in vm.degreesNames"> <input ng-change="vm.search()" ng-model="vm.selectedDegrees[$index]" value="{{ vm.selectedDegrees[$index] }}" type="checkbox"> {{ degree | degree }} </label> </tab> <!-- Fee --> <tab heading="Precio máximo"> <rzslider ng-init="vm.searchCriteria.fee = 400" rz-slider-on-change="alert('messi')" rz-slider-model="vm.searchCriteria.fee" rz-slider-translate="vm.moneyTranslate" rz-slider-floor="20" rz-slider-ceil="400" rz-slider-step="20" rz-slider-always-show-bar="true"> </rzslider> </tab> <!-- Class audience --> <tab heading="Tipo de clase"> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.groupLessons" ng-value="undefined"> Cualquiera </label> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.groupLessons" ng-value="false"> Personalizada </label> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.groupLessons" ng-value="true"> Grupal </label> </tab> <!-- Home lessons --> <tab heading="A domicilio"> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.homeLessons" ng-value="undefined"> Cualquiera </label> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.homeLessons" ng-value="false"> No va a domicilio </label> <label> <input type="radio" ng-change="vm.search()" ng-model="vm.searchCriteria.homeLessons" ng-value="true"> Va a domicilio </label> </tab> </tabset> </div> </div> </div> </div> <!-- Search results --> <div class="row"> <div ng-repeat="teacher in vm.teachersResult" class="col-sm-6 col-xs-12 little-padding"> <teacher-result ng-model="teacher" view-profile="vm.viewProfile(teacher)"></teacher-result> </div> </div> <!-- Nothing found message --> <h4 class="text-center" ng-if="!vm.teachersResult.length"> ¡Uh! No hay nadie que cumpla esas condiciones :( </h4> <p class="lead text-center" ng-if="!vm.teachersResult.length"> Tip: Revisa los filtros ;) </p> </div> <!-- Ads --> <div class="col-sm-2 hidden-xs"> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title text-center">¡Anuncie aquí!</h3> </div> </div> </div> </div> </div>
