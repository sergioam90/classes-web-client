<div class="container-fluid little-padding"> <div class="row"> <!-- Left sidebar --> <div class="col s3 m3"> <!-- City and text filters --> <div class="card z-depth-2 filter-card"> <div class="card-content"> <div class="row"> <!-- Subject filter --> <div class="col s12"> <ui-select multiple ng-model="vm.searchCriteria.subjects" ng-disabled="disabled" style="width: 100%"> <ui-select-match placeholder="Elegí tus materias..."> {{ $item.name }} </ui-select-match> <ui-select-choices repeat="subject in vm.subjects | filter:{name:$select.search}:vm.removeAccents"> <div ng-bind-html="subject.name | highlight: $select.search"></div> <div ng-bind-html="subject.level | level"></div> </ui-select-choices> </ui-select> </div> <!-- City filter --> <div class="col s12 hide-on-small-and-down"> <select class="" ng-model="vm.searchCriteria.city" material-select watch> <option value="" selected disabled>Elegí tu ciudad... <option ng-repeat="city in vm.cities">{{city | city}} </select> </div> <!-- Text filter --> <div class="col s12 hide-on-small-and-down"> <input ng-model="vm.searchCriteria.text" ng-model-options="{ debounce: 750 }" ng-change="vm.search()" type="text" class="form-control" placeholder="Nombre o descripcion..."> </div> </div> </div> <div class="card-action"> <div class="row no-margin-row"> <!-- Clear filters button --> <button ng-click="vm.clearFilters()" class="btn-flat center"> Limpiar </button> <button class="btn right" ng-hide="true" ng-init="vm.advancedVisible = false" ng-click="vm.advancedVisible = !vm.advancedVisible"> Más </button> </div> </div> </div> </div> <!-- Right content --> <div class="col s9 m9"> <!-- Search filters and order --> <div class="row no-margin-row"> <div class="card"> <div class="card-content center"> <!-- Rating filter --> <div class="col s5 m2"> <rating class="orange-text filter-icon" on-change="vm.search()" ng-model="vm.searchCriteria.averageRating"> </rating> <p class="filter-description">Puntaje mínimo</p> </div> <!-- Individual lessons --> <div class="col s4 m1"> <individual-filter ng-model="vm.searchCriteria.individualLessons" ng-click="vm.search()"> </individual-filter> </div> <!-- Schedule filter --> <div class="col s4 m2"> <schedule-filter morning="vm.searchCriteria.morning" afternoon="vm.searchCriteria.afternoon" night="vm.searchCriteria.night" ng-click="vm.search()"> </schedule-filter> </div> <!-- For proper column alignment --> <div class="clearfix hide-on-med-and-up"></div> <!-- Fee filter --> <div class="col s4 m2"> <fee-filter ng-click="vm.search()" ng-model="vm.searchCriteria.fee"></fee-filter> </div> <!-- Home lesson filter --> <div class="col s3 m1"> <home-filter ng-click="vm.search()" ng-model="vm.searchCriteria.homeLessons"></home-filter> </div> <!-- Degree filter --> <div class="col s3 m1"> <degree-filter ng-click="vm.search()" degrees-names="vm.degreesNames" selected-degrees="vm.selectedDegrees"> </degree-filter> </div> <!-- Order --> <div class="col s3 m3"> <select class="" ng-model="vm.searchCriteria.singleSelectedSubject" material-select watch> <option value="" selected disabled>Elegí tu materia... <option ng-repeat="subject in vm.subjects"> {{ subject.name }}  </select> </div> </div> </div> </div> <!-- Search results --> <div class="row no-margin-row"> <div class="col s9 no-padding" ng-if="!vm.teacherResult.length" ng-repeat="teacher in vm.teachersResult"> <teacher-result ng-model="teacher" view-profile="vm.viewProfile(teacher)"> </teacher-result> </div> <!-- Nothing found message --> <h4 class="center" ng-if="!vm.teachersResult.length"> ¡Uh! No hay nadie que cumpla esas condiciones :( </h4> <p class="lead center" ng-if="!vm.teachersResult.length"> Tip: Revisa los filtros ;) </p> </div> </div> </div> </div>
