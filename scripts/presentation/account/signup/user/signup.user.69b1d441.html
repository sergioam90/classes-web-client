<div class="container"> <div class="row"> <div class="col s12 card"> <div class="row"> <div class="col s2"> <img src="images/mock.588ae32d.jpg" class="img-responsive" alt="Profile picture"> </div> <div class="col s10">  <div class="row">  <input-field class="col s4"> <input type="text" placeholder="Lionel" ng-model="vm.user.firstName" required> <label>Nombre</label> </input-field>  <input-field class="col s4"> <input placeholder="Messi" type="text" ng-model="vm.user.lastName" required> <label>Apellido</label> </input-field>  <div class="col s4"> <label>Género</label> <div> <input id="maleRadio" type="radio" ng-model="vm.user.gender" value="male"> <label for="maleRadio">Hombre</label> <input id="femaleRadio" type="radio" ng-model="vm.user.gender" value="female"> <label for="femaleRadio">Mujer</label> </div> </div> </div>  <div class="row"> <input-field class="col s6"> <input type="email" placeholder="lio@gmail.com" ng-model="vm.user.email" required> <label>Email</label> </input-field> <div class="col s6"> <label>Fecha de nacimiento</label> <input input-date required type="text" ng-model="vm.user.birthDate" value="{{ vm.user.birthDate | date:longDate }}" format="yyyy-mm-dd" months-full="{{ month }}" months-short="{{ monthShort }}" weekdays-full="{{ weekdaysFull }}" weekdays-short="{{ weekdaysShort }}" weekdays-letter="{{ weekdaysLetter }}" today="Hoy" clear="Limpiar" close="Cerrar" select-years="15"> </div> </div>  <div class="row"> <input-field class="col s6"> <input type="password" placeholder="Contraseña" ng-model="vm.user.password" required> <label>Contraseña</label> </input-field> <input-field class="col s6"> <input type="password" placeholder="Confirmar contraseña" required> <label>Confirmar contraseña</label> </input-field> </div> </div> </div>  <div class="row"> <div class="col s12"> <a ui-sref="root.signup" class="btn-flat">Anterior</a> <a ng-click="vm.sendConfirmation()" class="btn right">Siguiente</a> </div> </div> </div> </div> </div>
