<div class="container"> <div class="row"> <div class="col s12 card"> <div class="row"> <h5>Confirme sus datos</h5> </div> <div class="row"> <div class="col s2"> <img ng-src="{{ vm.user.imageUrl }}" class="responsive-img" alt="Profile picture"> </div> <div class="col s10"> <!-- First row --> <div class="row"> <!-- First Name --> <input-field class="col s4"> <input type="text" placeholder="Lionel" ng-model="vm.user.firstName" required> <label>Nombre</label> </input-field> <!-- Last Name --> <input-field class="col s4"> <input placeholder="Messi" type="text" ng-model="vm.user.lastName" required> <label>Apellido</label> </input-field> <!-- Gender --> <div class="col s4"> <label>Género</label> <div> <input id="maleRadio" type="radio" ng-model="vm.user.gender" value="male"> <label for="maleRadio">Hombre</label> <input id="femaleRadio" type="radio" ng-model="vm.user.gender" value="female"> <label for="femaleRadio">Mujer</label> </div> </div> </div> <!-- Second row --> <div class="row"> <input-field class="col s6"> <input type="email" placeholder="lio@gmail.com" ng-model="vm.user.email" required> <label>Email</label> </input-field> <div class="col s6"> <label>Fecha de nacimiento</label> <input input-date required type="text" ng-model="vm.user.birthDate" value="{{ vm.user.birthDate | date:longDate }}" format="yyyy-mm-dd" months-full="{{ month }}" months-short="{{ monthShort }}" weekdays-full="{{ weekdaysFull }}" weekdays-short="{{ weekdaysShort }}" weekdays-letter="{{ weekdaysLetter }}" today="Hoy" clear="Limpiar" close="Cerrar" select-years="15"> </div> </div> </div> </div> <!-- Navigation buttons --> <div class="row"> <div class="col s12"> <div ng-if="!vm.user.target"> <div class="col s12"> <a ng-click="vm.confirmAsTeacher()" class="btn right">Quiero Enseñar</a> <a ng-click="vm.confirmAsStudent()" class="btn right">Quiero Aprender</a> </div> </div> <div ng-if="vm.user.target"> <a ng-click="vm.sendConfirmation()" class="btn right">Siguiente</a> </div> </div> </div> </div> </div> </div>
