<div class="" ng-if="vm.student"> <div class="row"> <!-- Location --> <div class="col s12 m8"> <div class="row"> <h5>Ubicación</h5> <img class="responsive-img" src="https://maps.googleapis.com/maps/api/staticmap?size=300x300&maptype=roadmap&markers={{ vm.student.location.latitude }},{{ vm.student.location.longitude }}"> <div ng-if="!vm.student.location"> No has indicado tu ubicación </div> </div> <div class="row"> <h5>Opiniones</h5> <div class="col s12" ng-repeat="review in vm.madeReviews"> <review for-student="true" ng-model="review" delete-review="vm.removeReview(teacher)"></review> </div> <div ng-if="!vm.madeReviews.length"> Aún no has dado ninguna opinión </div> </div> </div> <!-- Favorite teachers --> <div class="col s12 m4"> <div class="row"> <h5>Profesores favoritos</h5> </div> <div class="row"> <div class="col s12" ng-repeat="teacher in vm.favoriteTeachers"> <favorite-teacher ng-model="teacher"></favorite-teacher> </div> <div class="col s12" ng-if="!vm.favoriteTeachers.length"> No tienes profesores favoritos </div> </div> </div> </div> </div> <div class="" ng-if="!vm.student"> <a class="btn" ui-sref="root.signup.student">Crear perfil de estudiante</a> </div>
